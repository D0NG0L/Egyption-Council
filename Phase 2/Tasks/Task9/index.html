<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management(9)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Product Management</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input type="number" class="form-control" id="productId" required>
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productRate" class="form-label">Product Rate (1 to 5)</label>
                <input type="number" class="form-control" id="productRate" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Product Quantity</label>
                <input type="number" class="form-control" id="productQuantity" required>
            </div>
      
            <button type="button" class="btn btn-primary" id="addBtn" onclick="addProduct()">Add Product</button>
            <button type="button" class="btn btn-warning" id="updateBtn" onclick="updateProduct()" disabled>Update Product</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        </form>

        
        <button type="button" class="btn btn-info mt-4" onclick="showProducts()">Show Products</button>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
             
            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
